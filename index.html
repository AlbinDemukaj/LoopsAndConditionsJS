    <script>
        //d1
        let number = prompt('Enter the number: ')*1;
        let sum=0;
        for(let i=1;i<=number;i++){
            sum=sum+i;
        }
        console.log(`The summation of every number from 1 to ${number} is ${sum}`);
    </script>
